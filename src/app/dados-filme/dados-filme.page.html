<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons sslot="start">
<ion-back-button>

</ion-back-button>

    </ion-buttons>
    <ion-title>Dados do Filme</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">

<ion-card *ngIf="filme">
  <ion-card-header>
    <img [src]="filme.cartaz" alt="">
  </ion-card-header>
</ion-card>
<ion-card-content>


</ion-card-content>
<h1>{{filme.nome}}  - <ion-chip color = "success"> 76%</ion-chip></h1>
<p>{{filme.lancamento}} - {{filme.nome}}</p>
</ion-content>
<ion-item>
<ion-badge color="light" *nFor="let genero of filme.genero">
  {{genero}}
</ion-badge>

</ion-item>
