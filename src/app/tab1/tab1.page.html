<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>  {{titulo}}  </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"  color="light">
  <ion-searchbar placeholder="Buscar">  </ion-searchbar>

  <ion-list>

    <ion-item-sliding *ngFor=" let filme of listaVideos">
    <ion-item lines="full">
      <ion-thumbnail slot="start">
        <img
        [src]="filme.cartaz"
        />
      </ion-thumbnail>
      <ion-label class="ion-text-nowrap" >
        <div>
          <h1>{{filme.nome}}</h1>
        <p>{{filme.lancamento}}</p>
        <ion-badge color="ligth" *ngFor="let genero of filme.generos">
          {{genero}}
        </ion-badge>

        </div>
      </ion-label>
      <ion-chip color="success" outline>
        <ion-label>76%</ion-label>
      </ion-chip>

    </ion-item>
    <ion-item-options side="end">
      <ion-item-option  color = "laranja" (click)="exibirAlertaFavorito()" >
        <ion-icon slot="icon-only" name="star-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>



  </ion-list>
</ion-content>
